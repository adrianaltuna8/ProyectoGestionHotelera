<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${servicio.id != null} ? 'Editar Servicio' : 'Nuevo Servicio'"></title>
</head>
<body>

<div layout:fragment="content" class="container mt-4">
    <h1 th:text="${servicio.id != null} ? 'Editar Servicio' : 'Nuevo Servicio'" class="mb-4"></h1>

    <form th:action="@{/servicios/guardar}" th:object="${servicio}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="row">
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre del Servicio:</label>
                    <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
                </div>
            </div>

            <div class="col-md-6">
                <div class="mb-3">
                    <label for="precio" class="form-label">Precio (USD):</label>
                    <input type="number" step="0.01" id="precio" th:field="*{precio}" class="form-control" min="0.01" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Activo:</label>
                    <div class="form-check form-switch">
                        <input type="checkbox" id="flgEstado" th:field="*{flgEstado}" class="form-check-input" value="1">
                        <label for="flgEstado" class="form-check-label">Servicio activo</label>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-flex justify-content-end mt-4">
            <a th:href="@{/servicios}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-success">Guardar</button>
        </div>
    </form>
</div>

</body>
</html>
