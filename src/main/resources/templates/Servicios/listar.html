<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Servicios</title>
</head>
<body>

<div layout:fragment="content" class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Gestión de Servicios</h1>
        <a th:href="@{/servicios/nuevo}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuevo Servicio
        </a>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th class="text-center">Activo</th> <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="servicio : ${servicios}">
                    <td th:text="${servicio.nombre}"></td>
                    <td th:text="${#numbers.formatDecimal(servicio.precio, 1, 2)} + ' USD'"></td>
                    <td class="text-center">
                        <span th:text="${servicio.flgEstado == 1} ? 'Sí' : 'No'"
                            th:class="${servicio.flgEstado == 1} ? 'badge bg-success' : 'badge bg-danger'">
                        </span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/servicios/editar/{id}(id=${servicio.id})}"
                            class="btn btn-warning btn-sm me-2">Editar</a>
                        <a href="#"
                            class="btn btn-danger btn-sm"
                            data-bs-toggle="modal"
                            data-bs-target="#confirmDeleteModal"
                            th:data-id="${servicio.id}"
                            th:data-action="@{/servicios/eliminar}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
