<!DOCTYPE html>
<html layout:decorate="~{base}" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestión de Huéspedes</title>
</head>
<body>

<div layout:fragment="content" class="container mt-4">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="fw-bold">Gestión de Huéspedes</h1>
        <a th:href="@{/huespedes/nuevo}" class="btn btn-primary">
            <i class="fas fa-plus"></i> Nuevo Huésped
        </a>
    </div>

    <div th:if="${param.exito}" class="alert alert-success alert-dismissible fade show" role="alert">
        Huésped guardado exitosamente
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${param.eliminado}" class="alert alert-danger alert-dismissible fade show" role="alert">
        Huésped eliminado (inactivado) exitosamente
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-striped">
            <thead class="table-primary">
                <tr>
                    <th>Nombre</th>
                    <th>Identificación</th>
                    <th>Email</th>
                    <th>Teléfono</th>
                    <th class="text-center">Activo</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="huesped : ${huespedes}">
                    <td th:text="${huesped.nombre}"></td>
                    <td th:text="${huesped.identificacion}"></td>
                    <td th:text="${huesped.email}"></td>
                    <td th:text="${huesped.telefono}"></td>
                    <td class="text-center">
                        <span th:text="${huesped.flgEstado == 1} ? 'Sí' : 'No'"
                              th:class="${huesped.flgEstado == 1} ? 'badge bg-success' : 'badge bg-danger'">
                        </span>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/huespedes/editar/{id}(id=${huesped.id})}"
                           class="btn btn-warning btn-sm me-2">Editar</a>
                        <a href="#"
                           class="btn btn-danger btn-sm"
                           data-bs-toggle="modal"
                           data-bs-target="#confirmDeleteModal"
                           th:data-id="${huesped.id}"
                           th:data-action="@{/huespedes/eliminar}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
