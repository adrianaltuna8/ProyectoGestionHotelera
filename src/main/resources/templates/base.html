<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Hotel Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2hGfQ6D0XhN0w2BqQzF/K5tV0v0D0L0X0D2I7A9F0D2E0B2D0B2B2B2D" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            overflow-x: hidden;
        }
        #sidebar-wrapper {
            min-height: 100vh;
            width: 16rem;
            background-color: #2c3e50;
            transition: all 0.3s ease-in-out;
        }
        #page-content-wrapper {
            flex-grow: 1;
            padding: 2.5rem;
        }
        .list-group-item {
            background-color: transparent !important;
            color: #ecf0f1 !important;
            border: none;
            border-radius: 0.3rem;
            transition: background-color 0.3s ease;
        }
        .list-group-item:hover {
            background-color: #34495e !important;
        }
        .list-group-item.active {
            background-color: #1abc9c !important;
            font-weight: bold;
        }
        .sidebar-heading {
            font-size: 1.5rem;
            padding: 1.5rem 1rem;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body class="d-flex">
    <div id="sidebar-wrapper">
        <div class="sidebar-heading">
            <h2 class="mb-0">üè® Hotel </h2>
        </div>
        <nav class="list-group list-group-flush pt-3">
            <!--<a th:href="@{/}" class="list-group-item">Inicio</a> -->
            <a th:href="@{/reservas}" class="list-group-item">Reservas</a>
            <a th:href="@{/usuarios}" class="list-group-item" sec:authorize="hasRole('ADMIN')">Usuarios</a>
            <a th:href="@{/huespedes}" class="list-group-item">Hu√©spedes</a>
            <a th:href="@{/habitaciones}" class="list-group-item">Habitaciones</a>
            <a th:href="@{/servicios}" class="list-group-item">Servicios</a>
            <a th:href="@{/facturas}" class="list-group-item">Facturas</a>
            <a th:href="@{/consumos}" class="list-group-item">Consumos</a>
        </nav>
        
        <form id="logout-form" th:action="@{/logout}" method="post" class="mt-auto p-3">
            <button type="submit" class="btn btn-outline-danger w-100">Salir</button>
        </form>
    </div>

    <div id="page-content-wrapper" class="flex-grow-1">
        <div class="container-fluid">
            <div layout:fragment="content">
                </div>
        </div>
    </div>

    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmar eliminaci√≥n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    ¬øEst√°s seguro de que quieres eliminar este registro? Esta acci√≥n es irreversible.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <form id="confirmForm" method="post" action="#">
                        <input type="hidden" name="id">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
    <script th:src="@{/js/app.js}"></script>

</body>
</html>
