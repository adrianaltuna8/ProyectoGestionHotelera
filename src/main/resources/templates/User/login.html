<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n - Hotel Gestion</title>
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body class="bg-light">

    <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">

        <div class="card p-4 shadow-lg border-0" style="width: 24rem;">
            <div class="card-body">
                <h2 class="card-title text-center fw-bold mb-3">游낃 Hotel Administraci칩n</h2>
                <p class="card-subtitle text-center text-muted mb-4">Iniciar Sesi칩n</p>

                <div th:if="${error}" class="alert alert-danger fade show" role="alert">
                    <span th:text="${error}"></span>
                </div>
                <div th:if="${mensaje}" class="alert alert-success fade show" role="alert">
                    <span th:text="${mensaje}"></span>
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario:</label>
                        <input type="text" id="username" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Contrase침a:</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <!---Lo interceptar치 Sprgin Security para procesar la autenticacion-->
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3 fw-bold">Ingresar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
